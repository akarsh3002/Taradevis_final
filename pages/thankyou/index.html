<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tara Devi's Enclave</title>

    <link rel="icon" href="/Assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/modal-handler.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
      }
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- NAVBAR -->
    <nav
      class="bg-[#14532D] text-white p-4 md:px-8 md:py-3 flex justify-between items-center fixed w-full top-0 z-50 shadow-lg text-lg md:text-xl"
    >
      <!-- Logo and Title -->
      <div class="flex items-center space-x-3">
        <img src="/Assets/Logo.png" alt="Logo" class="h-8 md:h-8" />
        <div class="cursor-pointer">
          <h1 class="font-medium text-base leading-tight">
            Tara Devi's Enclave
          </h1>
          <p class="text-sm md:text-sm opacity-50">Phase-1</p>
        </div>
      </div>

      <!-- Desktop Nav Links -->
      <div class="hidden lg:flex space-x-8 text-gray-400 font-normal text-base">
        <a href="/" class="nav-link">Home</a>
        <a href="/#aboutus" class="nav-link">About Us</a>

        <div class="dropdown">
          <button
            id="bhk-list-trigger"
            aria-controls="bhk-list"
            aria-expanded="false"
            data-dropdown-item="trigger"
            class="dropdown-trigger"
          >
            <a href="/residential" class="nav-link">Residential</a>
            <span class="dropdown-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </span>
          </button>

          <div
            role="menu"
            id="bhk-list"
            aria-labelledby="bhk-list-trigger"
            data-dropdown-item="content"
            class="dropdown-content"
          >
            <ul class="dropdown-list">
              <li>
                <a href="/twobhk">2 BHK</a>
              </li>
              <li>
                <a href="/threebhk">3 BHK</a>
              </li>
            </ul>
          </div>
        </div>

        <a href="/commercial" class="nav-link">Commercial</a>
        <a href="/amenities" class="nav-link">Amenities</a>
        <a href="/#contactus" class="nav-link">Contact Us</a>
      </div>
    </nav>

    <div
      class="container flex justify-center items-center mx-auto p-6 md:p-10 lg:p-16 flex-1"
    >
      <div
        class="flex flex-col justify-center items-center bg-white my-4 rounded-lg shadow-md p-6 md:p-8 lg:p-10"
      >
        <h1
          class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 mb-4 text-center"
        >
          Thank You!
        </h1>
        <p class="mb-2 text-center">For your interest in our product.</p>
        <p>Our team will get back to you shortly</p>

        <div class="mt-8">
          <button
            onclick="redirectToHome()"
            class="bg-green-900 text-white px-8 py-3 md:px-12 md:py-4 rounded-md text-base md:text-lg font-medium shadow-lg hover:bg-green-800 hover:scale-[1.03] active:scale-100 transition-all duration-300 ease-in-out"
          >
            Return to Home
          </button>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="bg-[#001901] text-white text-center py-4 w-full">
      <!-- Social Links Section -->
      <div class="container mx-auto md:my-0 my-2">
        <div class="flex justify-center space-x-6 md:space-x-10">
          <!-- Facebook -->
          <a
            href="https://www.facebook.com/TaraDevisEnclave"
            target="_blank"
            class="hover:opacity-80 transition-opacity"
          >
            <img
              src="../../Assets/facebook.png"
              alt="Facebook"
              class="w-8 h-8 md:w-10 md:h-10"
            />
          </a>

          <!-- Instagram -->
          <a
            href="https://www.instagram.com/taradevisenclave"
            target="_blank"
            class="hover:opacity-80 transition-opacity"
          >
            <img
              src="../../Assets/instagram.png"
              alt="Instagram"
              class="w-8 h-8 md:w-10 md:h-10"
            />
          </a>

          <!-- LinkedIn -->
          <a
            href="https://www.linkedin.com/company/tara-devi-s-enclave"
            target="_blank"
            class="hover:opacity-80 transition-opacity"
          >
            <img
              src="../../Assets/linkedin.png"
              alt="LinkedIn"
              class="w-8 h-8 md:w-10 md:h-10"
            />
          </a>

          <!-- YouTube -->
          <a
            href="https://www.youtube.com/@TaradevisEnclave"
            target="_blank"
            class="hover:opacity-80 transition-opacity"
          >
            <img
              src="../../Assets/youtube.png"
              alt="YouTube"
              class="w-8 h-8 md:w-10 md:h-10"
            />
          </a>
        </div>
      </div>
      <div
        class="container bg-[#001901] mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm"
      >
        <p class="text-xs md:text-sm">
          Copyright Â© 2024 Tara Devi's Enclave - All Rights Reserved.
        </p>
        <a href="/privacypolicy" class="hover:underline">Privacy Policy</a>
      </div>
      <a href="https://www.apexbyteinnovations.in/" class="text-xs mt-2">
        Developed by
        <span class="font-semibold underline">Apex Byte Innovations</span>
      </a>
    </footer>

    <script type="module" src="/js/modal-handler.js"></script>

    <script>
      function redirectToHome() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
